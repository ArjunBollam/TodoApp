<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1>
    Welcome!
  </h1>
<h2>Todo list using Angular 4 and Redux</h2>
<div class="row">
  <div class="col-xs-12 col-md-6">
<input type="text" #box placeholder="Enter Todo Item" (keyup)="onKey(box.value)" (keyup.enter)="AddItem(box.value)"/>
  </div>
  <div class="col-xs-12 col-md-6">
    <input type="button" (click)="AddItem(box.value)" value="AddItem"/>
  </div>
</div>
<div class="TodoApp" #todoApp>
  <ul>
    <li  *ngFor="let todo of todos;let i = index" [ngClass]="{'checked': todo.completed}">
      <span><input type="checkbox" class="checkbox-round" [checked]="todo.completed" (change)="toggleComplete(i)"/></span> {{todo.name}} 
    </li>
  </ul>

</div>
</div>
